<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TI2 - Class 1 - React Elements</title>

    <!-- TODO: Adiciona uma tag script referenciando o ficheiro "react.development.js" -->
    <script src="js/react.development.js"></script>
    <!-- TODO: Adiciona uma tag script referenciando o ficheiro "react-dom.development.js" -->
    <script src="js/react-dom.development.js"></script>
  </head>
  <body>
    <!-- TODO: Cria um div vazio, e dá-lhe o ID "app" -->
    <div id="app">Se estás a ver isto, algo se passa!</div>

    <!--
      TODO: Cria uma tag script aqui, e com JavaScript e React, adiciona um elemento "p" ao div
      criado acima. O "p" deve ter o texto "Olá, mundo!"

      Vê os exemplos no README.
    -->
    <script>
      let app = document.querySelector("#app");

      let exemplo = React.createElement(
        "p",
        { style: { fontFamily: "Arial", color: "blue" } },
        "Olá, mundo!"
      );

      ReactDOM.render(exemplo, app);
    </script>
  </body>
</html>
