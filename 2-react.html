<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TI2 - Class 1 - React Elements</title>

    <!-- Add a script tag referencing "react.development.js" -->
    <script src="js/react.development.js"></script>
    <!-- Add a script tag referencing "react-dom.development.js" -->
    <script src="js/react-dom.development.js"></script>
  </head>
  <body>
    <!-- Create an empty div element with the ID "app" -->
    <div id="app"></div>

    <!--
      Create a script tag here, and with JavaScript and React, add a "p" to the
      div element created above. The p should have the text "Hello, world!"

      Notes:
      - public React.Element React.createElement(String tagName, Object props, Anything... contents);
      - public void ReactDOM.render(React.Element element, DOM.Element renderAt);
    -->
    <script>
      // Create a <p> element with the text "Hello, world".
      // We use the React.createElement function to create the <p> element
      // by specifying the TAG NAME in quotes in the first argument.
      // The second argument, {}, is the props. Here we can set things like style, event listeners, and so on.
      // props is ALWAYS an object.
      // The following argument, "Hello, world", represents the "children", that is, the content
      // of the <p> element. It can be strings or more React Elements.
      let hello = React.createElement("p", {}, "Hello, world");

      // Grab a reference to the <div> on which we'll put our app.
      let app = document.querySelector("#app");

      // Put the <p> element that's saved in the "hello" variable inside the <div> that
      // we created above.
      // ReactDOM.render only receives two arguments: The React Element we want to render,
      // and the DOM node (a <div>, a <p>, a <span>, etc.) where we want to put it on.
      // This gives us the following HTML, inside the <div> we created on the HTML above:
      // <p>Hello, world</p>
      ReactDOM.render(hello, app);
    </script>
  </body>
</html>
